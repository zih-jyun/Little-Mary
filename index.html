    <script>
        var n = 0;

        var b = Math.floor(Math.random() * 26);
        console.info(b);
        document.getElementById("go").onclick = function () {
            var tmr = setInterval(start, 70);
            function start() {
                if (n <= 31) {

                    document.getElementById("i" + n).style.boxShadow = "0 0 10px 5px red";
                    document.getElementById("i" + (n - 1)).style = 0; 
                    if (a == 2 && n == b) {
                        clearInterval(tmr);
                        document.getElementById("i" + n).style.boxShadow = "0 0 10px 5px red";
                    }

                }

                else {
                    document.getElementById("i" + n).style = 0;
                    n = 0;
                    a += 1;
                    console.info(a);
                    if (a == 2 && n == b) {
